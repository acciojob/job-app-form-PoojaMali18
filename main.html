<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="POST"> 
<label for="name">Name*</label>
<input id="name" type="text" required/><br/>
<label for="email">Email*</label>
<input id="email" type="text" required/><br/>	 
	<label>Gender*</label><br/>
<input type="radio" name="gender" value="male" required>Male</input>
<input type="radio" name="gender" value="female" required>Female</input><br/>
	<label for="laptop">Laptop</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br/>
<label for="age">Age*</label>
<input id="age" type="number" required/><br/>
	<label for="dob">Date of Birth*</label>
<input id="dob" type="date" required/><br/>
	<label for="password">Password*</label>
<input id="password" type="password" required/><br/>
<label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" ><br/>
<label for="button">Submit</label>
<button type="submit">Submit</button>
	</form>
</body>

</html>
